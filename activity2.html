<!DOCTYPE html>
<html>
    <head>
        <title>Activity2</title>
        <script>
            function convert(){
                
                var x=Number(document.getElementById("binDig").value);
                    
                  if(x>=0){
                    var binNUm=x;
                    var dec = parseInt(binNUm,2);
                                       
                document.getElementById('dex').innerHTML="The decimal equivalent is "+dec;
                }
                else{
                    alert('Enter a value greater than or equal to zero\'0\'');
                }
                }
        </script>

    </head>

    <body>
        <h1>Binary to Decimal Converter</h1>
        <form>
            Binary digits:<input id="binDig" type="text"><br>
            <button onclick="convert()" type="button">Convert</button><br>
            <p id="dex"></p>
           

           

        </form> 

    </body>
</html>
